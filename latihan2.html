<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2: Table</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>

<body>
    <table align="center" border="1" cellpading="50" cellspacing="0" width="70%">
        <!-- tr itu baris (yg kebawah) -->
        <!-- td itu kolom (yg kesamping)-->
        <!-- rowspan itu merge kebawah -->
        <!-- colspan itu merge kesamping -->
        <tbody>
            <tr>
                <td rowspan="3">Makanan</td>
                <td>Nasi Goreng</td>
                <td rowspan="2">10.000</td>
            </tr>
            <tr>
                <td>Mie Goreng</td> 
            </tr>
            <tr>
                <td>Sate</td>
                <td>20.000</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <td>Jenis</td>
                <td>Menu</td>
                <td>Harga</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3" align="center" bgcolor="khaki">Semoga Anda Kenyang</td>
            </tr>
            <tr>
                <th colspan="3" align="center"> <a href="latihan1.html">Kembali ke Menu Awal</a></th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
