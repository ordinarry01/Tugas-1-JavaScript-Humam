<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JavaScript 1</title>
</head>
<body>
    <script>
        let pegawai = "Ridwan";
        let jabatan = "Manager";
        let status = "Menikah";
        
        if (jabatan == "Manager"){
            gaji_pokok = 15000000;
        }
        else if (jabatan == "Asisten Manager"){
            gaji_pokok = 10000000;
        }
        else if (jabatan == "Staff"){
            gaji_pokok = 5000000;
        }

        let tunjangan_jabatan = 15 / 100 * gaji_pokok;
        let BPJS = 10 / 100 * gaji_pokok;

        let tunjangan_keluarga = (status == "Menikah") ? 20 / 100 * gaji_pokok : 0;
        let total_gaji = gaji_pokok + tunjangan_jabatan + BPJS + tunjangan_keluarga;

        document.write("<table align='center' border='1' cellpading='50' cellspacing='1' width='70%'>" +
            "<thead>"+
                "<tr>"+
                    "<th bgcolor='black' colspan='7' align='center' ><font color='white'>Tabel Informasi Gaji</font></th>"+
                "</tr>"+
            "</thead>"+
            "<tbody>"+
                "<tr>"+
                    "<th>Nama Pegawai</th>"+
                    "<th>Jabatan</th>"+
                    "<th>Status</th>"+
                    "<th>Gaji Pokok</th>"+
                    "<th>Tunjangan Jabatan</th>"+
                    "<th>BPJS</th>"+
                    "<th>Tunjangan Keluarga</th>"+
                "</tr>"+
                "<tr>"+
                    "<td>" + pegawai + "</td>"+
                    "<td>" + jabatan + "</td>"+
                    "<td>"+ status + "</td>"+
                    "<td>Rp "+ gaji_pokok + ",00</td>"+
                    "<td>Rp "+ tunjangan_jabatan +",00</td>"+
                    "<td>Rp "+ BPJS+ ",00</td>"+
                    "<td>Rp "+ tunjangan_keluarga+ ",00</td>"+
                "</tr>"+
            "</tbody>"+
            "<tfoot>"+
                "<tr>"+
                    "<th colspan='7'>Total Gaji = Rp "+ total_gaji+",00</th>"+
                "</tr>"+
            "</table>");
    </script>
</body>
</html>
