<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" align="center"cellpadding="15" width="50%">
            <thead> 
                <tr>
                    <th colspan="2">Form</th>
                </tr>
            </thead>
            <tfoot> 
                <tr>
                    <th colspan="2">
                        <input type="submit" value="Kirim" id=""> &nbsp; &nbsp; 
                        <input type="reset" value="Batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%">
                        <label for="">Masukan nama: </label>
                    </td>
                    <td>
                        <!-- required buat form yang wajib diisi -->
                        <input type="text" name="" id="" placeholder="isi form berikut" size="50" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Masukan Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="" placeholder="Masukan alamat email" size="50" required>
                        <!-- untuk hidden buat minta data id -->
                        <input type="hidden" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <!-- checked buat pilihan default -->
                        <!-- radio hanya satu pilihan -->
                        <!-- checkbox bisa banyak -->
                        <input type="radio" name="gender" value="L" checked>Laki-Laki &nbsp; </input>
                        <input type="radio" name="gender" value="P"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobby</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" id="" value="membaca">Membaca
                        <input type="checkbox" name="hobby" id="" value="menulis">Menulis
                        <input type="checkbox" name="hobby" id="" value="olahraga">Olahraga
                        <input type="checkbox" name="hobby" id="" value="turu" checked>Tidur
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value=""> --Pilih Pendidikan-- </option>
                            <option value="SMA">SMA</option>
                            <option value="D3">D3</option>
                            <option value="S1">S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="50" rows="10" placeholder="Silahkan isi"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Disabled</label>
                    </td>
                    <td>
                        <!-- disabled nilainya gabisa diubah -->
                        <input type="text" name="" id="" disabled>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
